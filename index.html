<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      /* 選單樣式 */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 10px;
        left: 10px; /* 距離左邊框 10px */
        display: flex;
        gap: 15px;
        z-index: 3; /* 選單放在最上層 */
      }

      li {
        position: relative; /* 為子選單定位 */
      }

      li a {
        text-decoration: none;
        color: black;
        font-size: 16px;
        font-weight: bold;
        padding: 5px 10px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #f0f0f0;
        transition: background-color 0.3s;
      }

      li a:hover {
        background-color: #ddd;
      }

      /* 子選單樣式 */
      li ul {
        display: none; /* 預設隱藏子選單 */
        position: absolute;
        top: 100%; /* 子選單顯示在主選單下方 */
        left: 0;
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        border: 1px solid black;
        border-radius: 5px;
      }

      li:hover ul {
        display: block; /* 滑鼠懸停時顯示子選單 */
      }

      li ul li {
        margin: 0;
      }

      li ul li a {
        display: block;
        padding: 5px 10px;
        border: none;
        border-radius: 0;
      }

      li ul li a:hover {
        background-color: #ddd;
      }

      /* iframe 樣式 */
      iframe {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        background-color: rgba(255, 255, 255, 0.2); /* 背景透明度 0.2 */
        border: none;
        z-index: 2; /* iframe 放在第二層 */
        display: none; /* 預設隱藏 */
      }
    </style>
  </head>

  <body>
    <!-- 選單 -->
    <ul>
      <li><a href="#home" onclick="hideIframe()">首頁</a></li>
      <li><a href="#about" onclick="hideIframe()">自我介紹</a></li>
      <li>
        <a href="#portfolio">作品集</a>
        <!-- 子選單 -->
        <ul>
          <li><a href="#" onclick="showIframe('https://cfchengit.github.io/20250304')">第一周</a></li>
          <li><a href="#" onclick="showIframe('https://cfchengit.github.io/2025_mid')">第二周</a></li>
          <li><a href="#" onclick="showIframe('https://hackmd.io/@cfchen/S1xdlble31')">第三周</a></li>
          <li><a href="#" onclick="showIframe('https://cfchengit.github.io/20250404')">第四周</a></li>
        </ul>
      </li>
      <li><a href="#quiz" onclick="hideIframe()">測驗卷</a></li>
      <li><a href="#tutorials" onclick="hideIframe()">教學影片</a></li>
    </ul>

    <!-- iframe -->
    <iframe id="contentFrame"></iframe>

    <!-- sketch.js -->
    <script src="sketch.js"></script>

    <script>
      // 顯示 iframe 並載入指定的 URL
      function showIframe(url) {
        const iframe = document.getElementById('contentFrame');
        iframe.src = url;
        iframe.style.display = 'block';
      }

      // 隱藏 iframe
      function hideIframe() {
        const iframe = document.getElementById('contentFrame');
        iframe.style.display = 'none';
        iframe.src = ''; // 清空 iframe 的內容
      }
    </script>
  </body>
</html>
